language: java
jdk:
- oraclejdk7
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- mvn package -Pbuild-distr -Pspark-1.5 -Phadoop-2.6 -Ppyspark -B -DskipTests
after_failure:
- cat target/rat.txt
- cat zeppelin-server/target/rat.txt
- cat zeppelin-distribution/target/zeppelin-*-SNAPSHOT/zeppelin-*-SNAPSHOT/logs/zeppelin*.log
- cat zeppelin-distribution/target/zeppelin-*-SNAPSHOT/zeppelin-*-SNAPSHOT/logs/zeppelin*.out

before_deploy:
- bash ./prepare-s3.sh
deploy:
  provider: s3
  skip_cleanup: true
  access_key_id: AKIAJ5T3AQTJUF6WLMKA
  secret_access_key:
    secure: 
  bucket: kbng-zeppelin
  region: us-east-1
  #upload-dir: travis-builds
  local_dir: s3-source
  detect_encoding: true
